<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note de planification</title>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <h1>Note de planification</h1>

    <!-- The modal window -->
    <div id="myModal" class="modal">
    <!-- Modal content -->
      <div class="modal-content">
          <!-- <span class="close">&times;</span> --> 
        <p id="modal-message"></p>
      </div>
    </div>

    <div class="section">
      <h3>Choix des étapes</h3>
        <p>Choisissez vos étapes</p>
          <form>
            <select id="options" onchange="addStepForm()">
              <option>Entrez vos étapes</option> 
              <option value="incorporation">1) Incorporation</option> 
              <option value="dissolution">2) Dissolution</option>
              <option value="vente d'actions">3) Vente d'actions</option>
              <option value="dividendes">4) Dividendes</option>
              <option value="fiducie">5) Création d'une fiducie</option>
              <option value="echange">6) Échange d'actions</option>
              <option value="souscription">7) Souscription d'actions</option>
              <option value="other">8) Autres</option>
            </select>
            <p id="step-form"></p>
            <button type="button" onclick="addToArray()">Ajouter</button>
          </form>
    </div>
    
    <div class="section">
      <h3>Étapes par étapes</h3>
      <p>Listes des étapes sélectionnés</p>
      <ul id="result"></ul>
    </div>

    <div class="section">
      <h3>Création d'un document</h3>
      <p>Cliquez pour créer un document Word</p>
      <button type="button" onclick="generate()">Créer</button>
    </div>

  <script src="app.js"></script>
  </body>

</html>
